<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Styled Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#main" class="skip-link">Skip to Main Content</a>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <img src="logo.png" alt="Logo">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
    </nav>

    <div class="left">
        <img src="side-img.jpg" alt="Side Image">
    </div>

    <main id="main">
        <h2>Main Section</h2>
        
        <section class="grid">
            <img src="img1.jpg" alt="Image 1">
            <img src="img2.jpg" alt="Image 2">
            <p>Some text</p>
            <p>Some other text</p>
        </section>

        <section class="flex">
            <div><img src="img3.jpg" alt="Image 3"></div>
            <div><img src="img4.jpg" alt="Image 4"></div>
            <div><img src="img5.jpg" alt="Image 5"></div>
        </section>

        <table>
            <tr>
                <th>Name</th>
                <th>Info</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>Details</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>More Details</td>
            </tr>
        </table>
    </main>

</body>
</html>
